<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout">
<head>
<link rel="stylesheet"
	th:href="@{'/assets/css/inner_pages_css/login.css'}" />
<title>Mindful Consulting Qatar - Login</title>
<meta name="keywords"
	content="Job vacancies in Qatar , jobs in qatar , jobs in qatar airways , jobs near me , Best job portal in Qatar , Opportunities in Qatar, Jobs near me,  administration jobs, therapist jobs,
Qatar Jobs, Top 5 Job Portals in Qatar, IT jobs in Qatar, Government jobs in Qatar, Developer jobs in Qatar, Designer Jobs in Qatar,jobs & vacancies in Qatar government and High pay developer jobs in Qatar." />

</head>
<body>
	<div layout:fragment="content">
		<!-- navigation section-->
		<div id="header"></div>

		<!-- header end -->
		<section id="login">
			<div class="container">
				<div class="login-form text-center">
					<div class="row">
						<div class="col col-md-8 col-lg-6 mx-auto">
							<form class="form" th:action="@{'/login?action=' + ${action}}"
								method="post">
								<input type="hidden" value="" name="">
								<div style="display: none">
									<input type="hidden" value="1" name="yform_c6de1a2f">
								</div>

								<h1 class="loginHeading">Log In</h1>
								<p class="t-large-d t-center">
									Don't have an account? <a
										th:href="@{'/registration?action=' + ${action}}"
										class="register">Register here</a>
								</p>
								<span th:if="${errorMessage != ''}" th:text="${errorMessage}"
									style="color: red; font-weight: italic; margin: 30px 0px;"></span>
								<div class="form-item ">

									<div class="form-value">
										<input class="input form-control" type="email" id="username"
											name="username" placeholder="Email" value="" />
										<div class="form-hint" id="username_em_" style="display: none"></div>
									</div>
								</div>


								<div class="form-item ">

									<div class="form-value ">
										<input type="password" autocomplete="off"
											placeholder="Password" class="input form-control"
											name="password" id="password" value="">
										<div class="form-hint" id="password_em_" style="display: none"></div>
									</div>
								</div>
								<div class="form-item is-small m0b">
									<div class="form-value">
										<div class="">
											<div class="col ">
												<input name="remember-me" id="remember-me" type="hidden"
													value="0"><input class="is-small" checked="checked"
													type="checkbox"> <label for="remember-me">Keep
													me logged in*</label>

											</div>
											<div>
												<a class="t-small u-right-d register " href="#"> Forgot
													password? </a>
											</div>
										</div>
									</div>
								</div>

								<footer class=" form-footer p0t p10b">
									<button type="submit" name="submit" value="submit"
										id="login-button" class="btn u-expanded ">Login</button>
								</footer>
							</form>
							<b class="t-large t-center u-block"> OR </b>
							<ul class="list is-basic is-spaced">
								<li>
									<form action="/facebook/login" method="get">
										<button class="btn is-facebook u-expanded" type="submit">
											<i class="icon is-facebook"></i> Log In with Facebook
										</button>
									</form>
								</li>
								<li>
									<form action="/linkedin/login" method="get">
										<button class="btn is-linkedin u-expanded" type="submit">
											<i class="icon is-linkedin"></i> Log In with LinkedIn
										</button>
									</form>
								</li>
							</ul>
							<p class="t-xsmall t-mute">MindfulQatar.com never shares any
								of your activities through Facebook or LinkedIn without your
								explicit permission.</p>
							<p class="t-xsmall t-mute">
								* <span>This option takes effect only for job seekers.</span>
							</p>
						</div>
					</div>
				</div>

			</div>

		</section>
	</div>
</body>
</html>
